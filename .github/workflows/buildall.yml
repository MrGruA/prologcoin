name: Prologcoin Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: boost
      run: brew install boost
    - name: libsecp
      run: git clone https://github.com/datavetaren/secp256k1-zkp ../secp256k1-zkp
    - name: doall
      run: make all
    - name: zip
      run: cd bin && zip -r prologcoin-mac-osx.zip prologcoind prologcoin-data
    - name: upload
      uses: actions/upload-artifact@v2
      with:
        name: prologcoin-mac-osx
	path: bin/prologcoin-mac-osx.zip
