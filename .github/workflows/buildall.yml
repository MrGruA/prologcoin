name: Prologcoin Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: boost
      run: brew install boost
    - name: libsecp
      run: git clone https://github.com/datavetaren/secp256k1-zkp ../secp256k1-zkp
    - name: doall
      run: make all
    - name: zip
      run: cd bin && zip -r prologcoin_macosx_latest.zip prologcoind prologcoin-data
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
	file: bin/prologcoin_macosx_latest.zip
        asset_name: prologcoin-macosx-latest
        tag: ${{ github.ref }}
	overwrite: true
        body: "Latest build of Prologcoin "
