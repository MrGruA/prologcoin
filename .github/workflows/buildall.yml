name: Prologcoin Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: boost
      run: brew install boost
    - name secp256k1
      run: echo $(pwd)
    - name: doall
      run: make all
